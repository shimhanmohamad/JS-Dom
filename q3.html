<button id="btn" onclick="change()">Change Color</button>

<script>
     var btn = document.getElementById("btn")

     function change(){
        btn.style.backgroundColor="red"
     }
</script>

<style>
    button{
        border-radius: 20px;
    }
    button:hover{
        cursor: pointer;
        transform: scale(0.8,0.8);
        opacity:0.5;
    }
</style>
