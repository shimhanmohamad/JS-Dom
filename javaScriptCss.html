<style>
    div{
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 2s;
    }
    .widthmax{
        width: 500px;
    }
</style>

<div id="box"></div>
<button onclick="change()">Change Color</button>

<script>
    var box = document.getElementById("box")

    function change(){
        // box.style.backgroundColor="pink"
        box.setAttribute("class","widthmax")
    }
</script>
