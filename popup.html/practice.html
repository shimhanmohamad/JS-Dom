<button onclick="show()">Show detail</button>
<div class="background"></div>
<div class="detail">
    <h1>STUDENT DETAIL</h1>
    <table border="1" id="one">
        <tr>
            <td>Name : </td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Age : </td>
            <td><input type="number" id="age"></td>
        </tr>
        <tr>
            <td>course : </td>
            <td><select id="course">
                    <option selected disabled>Select a course</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>Scala</option>
                </select>
            </td>
        </tr>
        <td colspan="2" align="center"><button style="width: 245px;border-radius: 25px; " id="btn"
                onclick="addentry()">AddEntry</button></td>
    </table>
    <br>
    <div class="container">
        <table border="1" id="two">
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Course</td>
                <td>Action</td>
            </tr>
        </table>
    </div>

    <button onclick="closing()">close</button>
</div>


<style>
    .background {
        background-color: red;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        position: absolute;
        opacity: 0.6;
        z-index: 1;
        display: none;
    }

    .detail {
        background-color: pink;
        color: black;
        padding: 20px;
        margin-left: 30%;
        width: 30%;
        z-index: 3;
        border-radius: 20px;
        position: absolute;
        display: none;
    }

    button {
        background-color: red;
        border-radius: 30px;
        height: 30px;
    }

    button:hover {
        cursor: pointer;
        transform: scale(0.8);
    }
</style>


<script>
    var background = document.querySelector(".background")
    var detail = document.querySelector(".detail")

    function show() {
        detail.style.display = "block"
        background.style.display = "block"
    }

    function closing() {
        detail.style.display = "none"
        background.style.display = "none"
    }

    function addentry() {
        var name = document.getElementById("name").value
        var age = document.getElementById("age").value
        var course = document.getElementById("course").value
        var table = document.getElementById("two")

        if (name === "" || age === "" || course === "Select a course") {
            alert("Please fill all feild")
            return
        }
        var newRow = document.createElement("tr")
        newRow.innerHTML = "<td>" + name + "</td><td>" + age + "</td><td>" + course + "</td><td>" + "<button onclick='Remove(event)'>Delete</button><button onclick='update(this.parentNode.parentNode)'>Update</button>" + "</td>";
        table.appendChild(newRow)

        alert("Student added successfully");

        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("course").value = "Select a course";
    }

    function Remove(event) {
        event.target.parentElement.parentElement.remove()
    }

    function update(row) {
    var name = row.cells[0].innerText; // Get name from first cell
    var age = row.cells[1].innerText; // Get age from second cell
    var course = row.cells[2].innerText; // Get course from third cell

    // Populate input fields with retrieved values
    document.getElementById("name").value = name;
    document.getElementById("age").value = age;
    document.getElementById("course").value = course;
}

</script>
